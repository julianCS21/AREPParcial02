<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parcial AREP</title>
</head>
<body>
<h1>GIVE ME A NUMBER FOR COLLAZT SUCESION</h1>
<input id="number">
<button onclick="consult()">get sucesion</button>
<p id="result">result</p>
<script>
    const consult = () =>{
        const number = document.getElementById("number").value;
        const url = "/collazt" + "?number=" + number;
        fetch(url).
            then(response => response.text()).
            then(data =>{
                document.getElementById("result").innerHTML = data;
            }
        )
    }
</script>
</body>
</html>
